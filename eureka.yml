server:
  port: ${PORT:9000}

eureka:
  server:
    enableSelfPreservation:  ${SELF_PRESERVATION:false}
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/